<!DOCTYPE html>
<html>
<head>
	<title>File Download</title>
</head>
<body>
	<h1>Downloading the Latest Release...</h1>
	<script>
		fetch("https://api.github.com/repos/VisualDroids/EZ-Render-for-Toonboom-Harmony-Updates/releases/latest")
			.then(response => response.json())
			.then(data => {
				window.location = data.assets[0].browser_download_url;
				setTimeout(function(){
					window.location = "https://stuff.visualdroids.com";
				}, 5000);
			});
	</script>
</body>
</html>
